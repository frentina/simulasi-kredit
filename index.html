<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulasi Kredit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simulasi Kredit</h2>

    <label>Pinjaman Awal (Rp):</label>
    <input type="number" id="pinjamanAwal" />

    <label>Tenor Awal (tahun):</label>
    <input type="number" id="tenorAwal" />

    <label>Bunga Awal (% per tahun):</label>
    <input type="number" id="bungaAwal" />

    <label>Sisa Tenor (tahun):</label>
    <input type="number" id="sisaTenor" />

    <button onclick="hitungPinjamanAwal()">Hitung Pinjaman Awal</button>

    <h3>Detail Pinjaman Awal:</h3>
    <p id="hasilAwal"></p>

    <hr />

    <label>Pinjaman Baru (Rp):</label>
    <input type="number" id="pinjamanBaru" />

    <button onclick="hitungSimulasiBaru()">Hitung Simulasi Baru</button>

    <h3>Simulasi Pinjaman Baru:</h3>
    <p id="hasilBaru"></p>

    <script src="script.js"></script>
  </body>
</html>
